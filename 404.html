<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | WirelessBypassing</title>
    <link rel="icon" type="image/x-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><circle cx='50' cy='50' r='40' fill='%2300ffff'/><circle cx='50' cy='50' r='25' fill='%23000'/><circle cx='50' cy='50' r='15' fill='%2300ff88'/></svg>">
    <link rel="shortcut icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><circle cx='50' cy='50' r='40' fill='%2300ffff'/><circle cx='50' cy='50' r='25' fill='%23000'/><circle cx='50' cy='50' r='15' fill='%2300ff88'/></svg>">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Arial", sans-serif;
            background: linear-gradient(135deg, #000 0%, #1a1a2e 50%, #000 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            color: #fff;
        }

        .error-container {
            text-align: center;
            z-index: 10;
            position: relative;
        }

        .error-content {
            max-width: 700px;
            padding: 3rem;
        }

        .error-number {
            font-size: 12rem;
            font-weight: bold;
            background: linear-gradient(45deg, #ff4444, #ff6b6b, #ff4444);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 60px rgba(255, 68, 68, 0.8);
            margin-bottom: 2rem;
            animation: pulse 2s infinite;
        }

        .error-icon {
            font-size: 5rem;
            color: #ffaa00;
            margin-bottom: 3rem;
            text-shadow: 0 0 40px #ffaa00;
        }

        .error-title {
            font-size: 4rem;
            color: #fff;
            margin-bottom: 3rem;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
        }

        .error-message {
            margin-bottom: 4rem;
        }

        .error-message p:first-child {
            font-size: 2.5rem;
            color: #00ffff;
            margin-bottom: 1.5rem;
            text-shadow: 0 0 30px #00ffff;
            font-weight: bold;
        }

        .error-message p:last-child {
            font-size: 1.5rem;
            color: #888;
            font-style: italic;
        }

        .error-actions {
            display: flex;
            gap: 2rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .neon-button {
            padding: 1.5rem 3rem;
            background: linear-gradient(45deg, #00ffff, #00ff88);
            border: none;
            border-radius: 15px;
            color: #000;
            font-size: 1.3rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 1rem;
        }

        .neon-button:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 40px rgba(0, 255, 255, 0.7);
        }

        .neon-button.secondary {
            background: linear-gradient(45deg, #333, #555);
            color: #fff;
        }

        .neon-button.secondary:hover {
            box-shadow: 0 10px 40px rgba(255, 255, 255, 0.4);
        }

        .error-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .floating-icon {
            position: absolute;
            font-size: 4rem;
            color: rgba(0, 255, 255, 0.15);
            animation: float 10s ease-in-out infinite;
        }

        .floating-icon:nth-child(1) {
            top: 15%;
            left: 8%;
            animation-delay: 0s;
        }

        .floating-icon:nth-child(2) {
            top: 65%;
            right: 12%;
            animation-delay: 3s;
        }

        .floating-icon:nth-child(3) {
            bottom: 25%;
            left: 15%;
            animation-delay: 6s;
        }

        .floating-icon:nth-child(4) {
            top: 35%;
            right: 25%;
            animation-delay: 1.5s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            33% {
                transform: translateY(-40px) rotate(120deg);
            }
            66% {
                transform: translateY(20px) rotate(240deg);
            }
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.7;
                transform: scale(1.05);
            }
        }

        @media (max-width: 768px) {
            .error-number {
                font-size: 8rem;
            }
            
            .error-title {
                font-size: 2.5rem;
            }
            
            .error-message p:first-child {
                font-size: 2rem;
            }
            
            .error-actions {
                flex-direction: column;
                align-items: center;
            }
            
            .neon-button {
                width: 100%;
                max-width: 350px;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-content">
            <div class="error-number">404</div>
            <div class="error-icon">
                <i class="fas fa-exclamation-triangle"></i>
            </div>
            <h1 class="error-title">Page Not Found</h1>
            
            <div class="error-message">
                <p>Oops!</p>
                <p>"Try typing the url correctly or find the right link try another site"</p>
            </div>
            
            <div class="error-actions">
                <a href="index.html" class="neon-button">
                    <i class="fas fa-home"></i> Go Home
                </a>
                <button onclick="history.back()" class="neon-button secondary">
                    <i class="fas fa-arrow-left"></i> Go Back
                </button>
            </div>
        </div>
        
        <div class="error-background">
            <div class="floating-icon"><i class="fas fa-wifi"></i></div>
            <div class="floating-icon"><i class="fas fa-globe"></i></div>
            <div class="floating-icon"><i class="fas fa-shield-alt"></i></div>
            <div class="floating-icon"><i class="fas fa-lock"></i></div>
        </div>
    </div>
</body>
</html>
