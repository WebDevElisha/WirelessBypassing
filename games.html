<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games Hub - WirelessBypassing</title>
    <link rel="icon" type="image/x-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><circle cx='50' cy='50' r='40' fill='%2300ffff'/><circle cx='50' cy='50' r='25' fill='%23000'/><circle cx='50' cy='50' r='15' fill='%2300ff88'/></svg>">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #000 0%, #1a1a2e 50%, #000 100%);
            min-height: 100vh;
            color: #fff;
            padding: 2rem;
        }

        .games-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .games-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .games-title {
            font-size: 4rem;
            font-weight: bold;
            background: linear-gradient(45deg, #ff6b00, #ff8c00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
            text-shadow: 0 0 30px rgba(255, 107, 0, 0.5);
        }

        .games-subtitle {
            color: #888;
            font-size: 1.5rem;
            margin-bottom: 2rem;
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 1rem 2rem;
            background: linear-gradient(45deg, #00ffff, #00ff88);
            border: none;
            border-radius: 10px;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            font-size: 1rem;
        }

        .back-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 255, 255, 0.5);
        }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 3rem;
        }

        .game-card {
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            border: 2px solid #333;
            padding: 2rem;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .game-card:hover {
            border-color: #ff6b00;
            box-shadow: 0 10px 30px rgba(255, 107, 0, 0.4);
            transform: translateY(-5px);
        }

        .game-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 107, 0, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .game-card:hover::before {
            left: 100%;
        }

        .game-icon {
            font-size: 4rem;
            color: #ff6b00;
            margin-bottom: 1.5rem;
            text-shadow: 0 0 20px #ff6b00;
        }

        .game-title {
            font-size: 1.8rem;
            color: #fff;
            margin-bottom: 1rem;
            font-weight: bold;
        }

        .game-description {
            color: #888;
            font-size: 1.1rem;
            margin-bottom: 1.5rem;
            line-height: 1.5;
        }

        .game-status {
            display: inline-block;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: bold;
        }

        .status-available {
            background: rgba(0, 255, 136, 0.2);
            color: #00ff88;
            border: 1px solid #00ff88;
        }

        .status-coming-soon {
            background: rgba(255, 193, 7, 0.2);
            color: #ffc107;
            border: 1px solid #ffc107;
        }

        .categories {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 3rem;
            flex-wrap: wrap;
        }

        .category-btn {
            padding: 0.8rem 1.5rem;
            background: rgba(255, 107, 0, 0.1);
            border: 2px solid #ff6b00;
            border-radius: 25px;
            color: #ff6b00;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .category-btn:hover,
        .category-btn.active {
            background: rgba(255, 107, 0, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 0, 0.3);
        }

        @media (max-width: 768px) {
            .games-title {
                font-size: 3rem;
            }
            
            .games-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }
            
            .categories {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="games-container">
        <div class="games-header">
            <h1 class="games-title">ðŸŽ® Games Hub</h1>
            <p class="games-subtitle">Choose your adventure</p>
            <a href="index.html" class="back-btn">
                <i class="fas fa-arrow-left"></i>
                Back to Proxy
            </a>
        </div>

        <div class="categories">
            <button class="category-btn active" onclick="filterGames('all')">All Games</button>
            <button class="category-btn" onclick="filterGames('arcade')">Arcade</button>
            <button class="category-btn" onclick="filterGames('puzzle')">Puzzle</button>
            <button class="category-btn" onclick="filterGames('action')">Action</button>
            <button class="category-btn" onclick="filterGames('classic')">Classic</button>
        </div>

        <div class="games-grid" id="gamesGrid">
            <!-- Games will be populated by JavaScript -->
        </div>
    </div>

    <script>
        const games = [
            {
                id: 'snake',
                title: 'Snake Game',
                description: 'Classic snake game where you eat food and grow longer while avoiding walls and yourself.',
                icon: 'fas fa-snake',
                category: 'classic',
                url: 'https://playsnake.org/',
                status: 'available'
            },
            {
                id: 'tetris',
                title: 'Tetris',
                description: 'The legendary block-stacking puzzle game that started it all.',
                icon: 'fas fa-th-large',
                category: 'puzzle',
                url: 'https://tetris.com/play-tetris',
                status: 'available'
            },
            {
                id: 'pong',
                title: 'Pong',
                description: 'The original arcade game - bounce the ball past your opponent.',
                icon: 'fas fa-circle',
                category: 'arcade',
                url: 'https://pong-2.com/',
                status: 'available'
            },
            {
                id: '2048',
                title: '2048',
                description: 'Slide numbered tiles to combine them and reach the 2048 tile.',
                icon: 'fas fa-th',
                category: 'puzzle',
                url: 'https://play2048.co/',
                status: 'available'
            },
            {
                id: 'pacman',
                title: 'Pac-Man',
                description: 'Navigate mazes, eat dots, and avoid ghosts in this arcade classic.',
                icon: 'fas fa-ghost',
                category: 'arcade',
                url: 'https://pacman.live/',
                status: 'available'
            },
            {
                id: 'flappybird',
                title: 'Flappy Bird',
                description: 'Guide the bird through pipes in this challenging arcade game.',
                icon: 'fas fa-dove',
                category: 'arcade',
                url: '#',
                status: 'coming-soon'
            },
            {
                id: 'breakout',
                title: 'Breakout',
                description: 'Break all the bricks with your paddle and ball.',
                icon: 'fas fa-square',
                category: 'arcade',
                url: '#',
                status: 'coming-soon'
            },
            {
                id: 'chess',
                title: 'Chess',
                description: 'Play the classic strategy game against AI or friends.',
                icon: 'fas fa-chess',
                category: 'puzzle',
                url: '#',
                status: 'coming-soon'
            },
            {
                id: 'minesweeper',
                title: 'Minesweeper',
                description: 'Clear the minefield using logic and a bit of luck.',
                icon: 'fas fa-bomb',
                category: 'puzzle',
                url: '#',
                status: 'coming-soon'
            },
            {
                id: 'asteroids',
                title: 'Asteroids',
                description: 'Pilot your spaceship through an asteroid field.',
                icon: 'fas fa-rocket',
                category: 'action',
                url: '#',
                status: 'coming-soon'
            },
            {
                id: 'frogger',
                title: 'Frogger',
                description: 'Help the frog cross busy roads and rivers safely.',
                icon: 'fas fa-frog',
                category: 'arcade',
                url: '#',
                status: 'coming-soon'
            },
            {
                id: 'centipede',
                title: 'Centipede',
                description: 'Shoot the centipede as it winds down the screen.',
                icon: 'fas fa-bug',
                category: 'action',
                url: '#',
                status: 'coming-soon'
            }
        ]

        let currentFilter = 'all'

        function renderGames(gamesToRender = games) {
            const gamesGrid = document.getElementById('gamesGrid')
            
            gamesGrid.innerHTML = gamesToRender.map(game => `
                <div class="game-card" onclick="playGame('${game.id}', '${game.url}', '${game.status}')">
                    <div class="game-icon">
                        <i class="${game.icon}"></i>
                    </div>
                    <h3 class="game-title">${game.title}</h3>
                    <p class="game-description">${game.description}</p>
                    <div class="game-status ${game.status === 'available' ? 'status-available' : 'status-coming-soon'}">
                        ${game.status === 'available' ? 'âœ… Play Now' : 'ðŸš§ Coming Soon'}
                    </div>
                </div>
            `).join('')
        }

        function filterGames(category) {
            currentFilter = category
            
            // Update active button
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.classList.remove('active')
            })
            event.target.classList.add('active')
            
            // Filter games
            const filteredGames = category === 'all' 
                ? games 
                : games.filter(game => game.category === category)
            
            renderGames(filteredGames)
        }

        function playGame(gameId, gameUrl, status) {
            if (status === 'coming-soon') {
                showNotification('ðŸš§ This game is coming soon! Stay tuned for updates.', 'info')
                return
            }

            if (gameUrl === '#') {
                showNotification('ðŸŽ® Game not yet implemented. Coming soon!', 'info')
                return
            }

            // Open game in new tab or redirect to main proxy
            const choice = confirm(`ðŸŽ® Ready to play? Click OK to open in proxy, or Cancel to open in new tab.`)
            
            if (choice) {
                // Redirect to main proxy with game URL
                window.location.href = `index.html?game=${encodeURIComponent(gameUrl)}`
            } else {
                // Open in new tab
                window.open(gameUrl, '_blank')
            }
        }

        function showNotification(message, type = 'info') {
            const notification = document.createElement('div')
            notification.textContent = message

            const colors = {
                success: 'rgba(0, 255, 136, 0.95)',
                error: 'rgba(255, 68, 68, 0.95)',
                info: 'rgba(0, 255, 255, 0.95)',
            }

            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: ${colors[type]};
                color: #000;
                padding: 1rem 1.5rem;
                border-radius: 10px;
                z-index: 10000;
                animation: slideIn 0.3s ease;
                max-width: 350px;
                font-weight: bold;
                box-shadow: 0 5px 20px rgba(0,0,0,0.3);
            `

            document.body.appendChild(notification)

            setTimeout(() => {
                notification.style.animation = 'slideOut 0.3s ease'
                setTimeout(() => {
                    notification.remove()
                }, 300)
            }, 4000)
        }

        // Add CSS animations
        const style = document.createElement('style')
        style.textContent = `
            @keyframes slideIn {
                from {
                    transform: translateX(100%);
                    opacity: 0;
                }
                to {
                    transform: translateX(0);
                    opacity: 1;
                }
            }
            
            @keyframes slideOut {
                from {
                    transform: translateX(0);
                    opacity: 1;
                }
                to {
                    transform: translateX(100%);
                    opacity: 0;
                }
            }
        `
        document.head.appendChild(style)

        // Initialize games on page load
        document.addEventListener('DOMContentLoaded', () => {
            renderGames()
            
            // Check if redirected from main proxy with a game URL
            const urlParams = new URLSearchParams(window.location.search)
            const gameUrl = urlParams.get('game')
            if (gameUrl) {
                window.location.href = `index.html?autoload=${encodeURIComponent(gameUrl)}`
            }
        })
    </script>
</body>
</html>
