            font-weight: bold;

        .categories {

            justify-content: center;
            gap: 1rem;

            flex-wrap: wrap;

        .category-btn {
            padding: 0.8rem 1.5rem;
            background: rgba(255, 107, 0, 0.1);
            border: 2px solid #ff6b00;
            border-radius: 25px;
            color: #ff6b00;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .category-btn:hover,
        .category-btn.active {
            background: rgba(255, 107, 0, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 0, 0.3);
        }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .game-card {
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            border: 2px solid #333;
            padding: 2rem;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .game-card:hover {
            border-color: #ff6b00;
            box-shadow: 0 10px 30px rgba(255, 107, 0, 0.4);
            transform: translateY(-5px);
        }

        .game-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 107, 0, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .game-card:hover::before {
            left: 100%;
        }

        .game-icon {
            font-size: 3.5rem;
            color: #ff6b00;
            margin-bottom: 1.5rem;
            text-shadow: 0 0 20px #ff6b00;

            font-weight: bold;
        }

        .game-description {

            font-weight: bold;

        let currentFilter = 'all'
        let filteredGames = games

        function renderGames(gamesToRender = games) {
            const gamesContainer = document.getElementById('gamesContainer')
            
            if (currentFilter === 'all') {
                // Group by category when showing all
                const categories = ['arcade', 'puzzle', 'action', 'classic', 'sports', 'strategy']
                let html = ''
                
                categories.forEach(category => {
                    const categoryGames = gamesToRender.filter(game => game.category === category)
                    if (categoryGames.length > 0) {
                        html += `
                            <div class="category-section">
                                <h2 class="category-title">${category.charAt(0).toUpperCase() + category.slice(1)} Games</h2>
                                <div class="games-grid">
                                    ${categoryGames.map(game => createGameCard(game)).join('')}
                                </div>
                            </div>
                        `
                    }
                })
                
                gamesContainer.innerHTML = html
            } else {
                // Show filtered games in a single grid
                gamesContainer.innerHTML = `
                    <div class="games-grid">
                        ${gamesToRender.map(game => createGameCard(game)).join('')}
                    </div>
                `
            }
        }

        function createGameCard(game) {
            return `
                <div class="game-card" onclick="playGame('${game.id}', '${game.url}', '${game.status}')">
                    <div class="game-icon">
                        <i class="${game.icon}"></i>
                    </div>
                    <h3 class="game-title">${game.title}</h3>
                    <p class="game-description">${game.description}</p>
                    <div class="game-status ${game.status === 'available' ? 'status-available' : 'status-coming-soon'}">
                        ${game.status === 'available' ? 'âœ… Play Now' : 'ðŸš§ Coming Soon'}
                    </div>
                </div>
            `
        }

        function filterGames(category) {
            currentFilter = category
            
            // Update active button
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.classList.remove('active')
            })
            event.target.classList.add('active')
            
            // Filter games
            filteredGames = category === 'all' 
                ? games 
                : games.filter(game => game.category === category)
            
            renderGames(filteredGames)
        }

        function searchGames() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase().trim()
            
            if (!searchTerm) {
                renderGames(filteredGames)
                return
            }
            
            const searchResults = filteredGames.filter(game => 
                game.title.toLowerCase().includes(searchTerm) ||
                game.description.toLowerCase().includes(searchTerm) ||
                game.category.toLowerCase().includes(searchTerm)
            )
            
            renderGames(searchResults)
        }

        function playGame(gameId, gameUrl, status) {
            if (status === 'coming-soon') {
                showNotification('ðŸš§ This game is coming soon! Stay tuned for updates.', 'info')
                return
            }

            if (gameUrl === '#') {
                showNotification('ðŸŽ® Game not yet implemented. Coming soon!', 'info')
                return
            }

            // Open game in new tab
            window.open(gameUrl, '_blank')
            showNotification(`ðŸŽ® Opening ${gameId}...`, 'success')
        }

        function openInProxy() {
            // Open the main proxy page
            window.open('index.html', '_blank')
        }

        function showNotification(message, type = 'info') {
            const notification = document.createElement('div')
            notification.textContent = message

            const colors = {
                success: 'rgba(0, 255, 136, 0.95)',
                error: 'rgba(255, 68, 68, 0.95)',
                info: 'rgba(0, 255, 255, 0.95)',
            }

            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: ${colors[type]};
                color: #000;
                padding: 1rem 1.5rem;
                border-radius: 10px;
                z-index: 10000;
                animation: slideIn 0.3s ease;
                max-width: 350px;
                font-weight: bold;
                box-shadow: 0 5px 20px rgba(0,0,0,0.3);
            `

            document.body.appendChild(notification)

            setTimeout(() => {
                notification.style.animation = 'slideOut 0.3s ease'
                setTimeout(() => {
                    notification.remove()
                }, 300)
            }, 4000)
        }

        // Add CSS animations
        const style = document.createElement('style')
        style.textContent = `
            @keyframes slideIn {
                from {
                    transform: translateX(100%);
                    opacity: 0;
                }
                to {
                    transform: translateX(0);
                    opacity: 1;
                }
            }
            
            @keyframes slideOut {
                from {
                    transform: translateX(0);
                    opacity: 1;
                }
                to {
                    transform: translateX(100%);
                    opacity: 0;
                }
            }
        `
        document.head.appendChild(style)

        // Add search on enter key
        document.getElementById('searchInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                searchGames()
            }
        })

        document.addEventListener('DOMContentLoaded', () => {
            renderGames()
        })
